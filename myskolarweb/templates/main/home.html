{% extends 'main/base.html' %}
{% block content %}
<div>
  <form action="{% url 'filter_post' %}" method ="GET">
    {% for tag in tags %}  
    <input type="checkbox" class="mycheckbox" name="tags" value ="{{tag.title}}"/>{{tag.title}}
    {% endfor %}
    <button type="submit">
      Click here
    </button>
  </form> 
</div>
<div class="row">
  {% for post in posts %}
    <div class="col-sm-6">
      <div class="card">
          <img alt="bruh" class="card-img-top" src="{{post.titleimg.url}}" />
          <div class="card-body">
            <a href="{% url 'post' post.id post.slug %}" class="card-title">{{post.title}}</a>
            <p class="card-text">{{post.description}}</p>
            {% for tag in post.tags.all %}
            <p class="card-text">{{tag.title}}</p>
            {% endfor %}
          </div>
      </div>  
    </div>
    {% endfor %} 
</div> 
{% endblock %}
